<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Olksi Music</title>
</head>
<body class="page">


    <section class="start">
        <div class="start__title">
            <div class="om">
                OM
            </div>
            <div class="osk">
                иди нахуй
            </div>
        </div>
    </section>

    <section class="error error__slide"></section>

        <header class="header">
            <div class="inputs">
                <input type="text" class="input inputs__name" placeholder="Название Песни">

                <input type="text" class="input inputs__kuplet" placeholder="Куплет">
      
                <input type="text" class="input inputs__rospev" placeholder="Припев">

                <!-- <br> -->

                <div class="interupt">Olksi</div>

                <input type="text" class="input inputs__kuplet-2" placeholder="Куплет Х2">

                <input type="text" class="input inputs__rospev-2" placeholder="Припев Х2">

                <!-- <br> -->

                <div class="interupt">Music</div>


                <input type="text" class="input inputs__kuplet-3" placeholder="Куплет Х3">

                <input type="text" class="input inputs__rospev-3" placeholder="Припев Х3">

              </div>
            

              <div class="img__shell">
              </div>
        </header>



    <section class="song" hidden>
        <div class="song__part-1">
            <h1 class="song__name" hidden>Название песни</h1>
            <div class="song__name-field"></div>
        </div>

        <div class="song__part-1">
            <h1 class="song__intro" hidden>Интро</h1>
            <div class="song__intro-field"></div>
        </div>

        <br>

        <div class="song__part-3">
            <h1 class="song__kuplet" hidden>Куплет</h1>

            <ul class="list song__kuplet-list">
            </ul>
        </div>

        <div class="song__part-2">
            <h1 class="song__raspev" hidden>Припев</h1>

            <ul class="list song__rospev-list">
            </ul>
        </div>

        <br>
        <br>

        <div class="song__part-4">
            <h1 class="song__kuplet-2" hidden>Куплет X2</h1>

            <ul class="list song__kuplet-list-2">
            </ul>
        </div>

        <div class="song__part-5">
            <h1 class="song__raspev-2" hidden>Припев X2</h1>

            <ul class="list song__rospev-list-2">
            </ul>
        </div>

        <br>
        <br>

        <div class="song__part-6">
            <h1 class="song__kuplet-3" hidden>Куплет X3</h1>

            <ul class="list song__kuplet-list-3">
            </ul>
        </div>

        <div class="song__part-7">
            <h1 class="song__raspev-3" hidden>Припев X3</h1>

            <ul class="list song__rospev-list-3">
            </ul>
        </div>

    </section>

    <footer class="footer">
        Created by 
        <a href="https://www.instagram.com/partnersinbahamas/" class="footer__link">DB</a>
        for
        <a href="https://www.instagram.com/bilchenk0/" class="footer__link">Bilchenko</a>
        in Branderburg
    </footer>








    <script src="./index.js"></script>
</body>
</html>
